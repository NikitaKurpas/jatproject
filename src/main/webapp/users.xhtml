<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="head">
			<title>Registered Users</title>
		</ui:define>

		<ui:define name="content">
		
			<h:dataTable value="#{userBean.getAllUsers()}" var="u" styleClass="table">
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Username</f:facet>
    				<!-- row record -->
    				#{u.username}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Full name</f:facet>
    				#{u.fullName}
    			</h:column>
    		</h:dataTable>
		
			<!-- <ul class="list-group">
				<c:forEach items="#{userBean.getAllUsers()}" var="user">
					<li class="list-group-item"><h:outputText value="#{user.username}"></h:outputText> - <h:outputText value="#{user.fullName}"></h:outputText></li>
				</c:forEach>
			</ul> -->

		</ui:define>

	</ui:composition>

</h:body>
</html>
