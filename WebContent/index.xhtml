<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="init">
			<f:loadBundle basename="resources.application" var="msg" />
		</ui:define>

		<ui:define name="head">
			<title><h:outputText value="#{msg.welcomeTitle}" /></title>
		</ui:define>

		<ui:define name="content">
			<c:forEach items="#{postBean.getAllPosts()}" var="post">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:outputText value="#{post.title}"></h:outputText>
						<!--<h:link value="#{post.title}" outcome="editPost">
							<f:param name="postId" value="post.id"></f:param>
						</h:link>-->
					</div>
					<div class="panel-body">
						<h:outputText value="#{post.text}"></h:outputText>
					</div>
					<div class="panel-footer">
						By
						<h:outputText value="#{post.author.username}"></h:outputText>
					</div>
				</div>
			</c:forEach>
		</ui:define>

	</ui:composition>

</h:body>
</html>
