<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="head">
			<title>Login</title>
		</ui:define>

		<ui:define name="content">
			<h:form styleClass="form-group">
				<div class="form-group">
					<label for="username">Username</label>
					<h:inputText id="username" styleClass="form-control" value="#{userBean.username}" />
					
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<h:inputSecret id="password" styleClass="form-control" value="#{userBean.password}" />
				</div>
				
				<h:commandButton value="Log In" action="#{userBean.login()}" styleClass="btn btn-primary"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>
